<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT MSP Customer Interest Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Overlay that grays out the background */
        .overlay-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            z-index: 900; /* Below the form but above the rest of the content */
            opacity: 0;
            transition: opacity 2s ease-in-out; /* Smooth fade-in/out effect */
        }

        /* Custom styles for the form visibility */
        .overlay-form {
            display: none;
            position: fixed; /* Switch to fixed positioning */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7); /* Initial scaling for animation */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Above the overlay */
            width: 350px;
            max-height: 90vh; /* Ensure the form doesn't exceed the viewport height */
            overflow-y: auto; /* Enable scrolling if content is too long */
            opacity: 0;
            transition: opacity 4s ease-in-out, transform 10s ease-in-out; /* Smooth opacity and scaling transition */
        }

        /* Show state for animations */
        .overlay-bg.show {
            display: block;
            opacity: 1;
        }

        .overlay-form.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1); /* Final scaling for animation */
        }

        /* Container for main content */
        .main-content {
            position: relative;
            padding: 50px;
        }

        /* Button styles */
        .show-form-btn {
            position: relative;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-content text-center">
        <!-- Button to trigger form display -->
        <button id="showFormBtn" class="btn btn-primary show-form-btn">Contact Us</button>
        
        <!-- Hidden background overlay -->
        <div id="overlayBg" class="overlay-bg"></div>

        <!-- Hidden form overlay -->
        <div id="overlayForm" class="overlay-form ">
            <h2 class="text-center mb-4">Customer Interest Form</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890">
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company" placeholder="Your company">
                </div>
                <div class="mb-3">
                    <label for="services" class="form-label">Services Interested In</label>
                    <select class="form-select" id="services">
                        <option value="it-support">IT Support</option>
                        <option value="network-management">Network Management</option>
                        <option value="cloud-services">Cloud Services</option>
                        <option value="consulting">Consulting</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="button" id="closeFormBtn" class="btn btn-danger">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle form and overlay display toggling with smooth animations
        const showFormBtn = document.getElementById('showFormBtn');
        const overlayForm = document.getElementById('overlayForm');
        const overlayBg = document.getElementById('overlayBg');
        const closeFormBtn = document.getElementById('closeFormBtn');

        // Function to show the form and overlay with smooth animations
        function showForm() {
            overlayForm.classList.add('show');
            overlayBg.classList.add('show');
        }

        // Function to hide the form and overlay with smooth animations
        function hideForm() {
            overlayForm.classList.remove('show');
            overlayBg.classList.remove('show');
        }

        // Show form and overlay when button is clicked
        showFormBtn.addEventListener('click', showForm);

        // Hide form and overlay when close button is clicked
        closeFormBtn.addEventListener('click', hideForm);

        // Hide form and overlay when clicking outside the form
        overlayBg.addEventListener('click', hideForm);
    </script>
</body>
</html>
